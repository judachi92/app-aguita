<div class="example-container">
  <table mat-table [dataSource]="productos" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Titulo Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
    
    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- Descuento Column -->
    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let element"> {{element.descuento}} </td>
    </ng-container>

    <!-- Fecha Inicio Descuento Column -->
    <ng-container matColumnDef="fechainicio_descuento">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio Descuento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechainicio_descuento}} </td>
    </ng-container>

    <!-- Fecha Fin Descuento Column -->
    <ng-container matColumnDef="fechafin_descuento">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin Descuento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechafin_descuento}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <!-- Imagen Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> 
          <img mat-card-image src={{element.imagen}} style="width: 70px;">
      </td>
    </ng-container>

    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button routerLink="/detalle-producto/{{element.id}}" routerLinkActive="active" >Ver Info</button><br>
            <button mat-raised-button color="primary" (click)="carrito(element)">Add Carrito</button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
